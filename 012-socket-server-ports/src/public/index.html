<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Mini chat</title>
  </head>
  <body class="container">
    <h2 class="mt-5">MiniChat</h2>
    <hr />

    <form id="miFormulario">
      <div class="row">
        <div class="col-8">
          <input
            type="text"
            id="txtMensaje"
            placeholder="Indique el mensaje"
            class="form-control"
          />
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <ul id="misMensajes" class="mt-2"></ul>
      </div>
    </div>

    <script
      src="http://192.168.1.103:3001/socket.io/socket.io.js"
      integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const socket = io('http://192.168.1.103:3001');

      //* valor de datos en el formulario
      const formulario = document.querySelector('#miFormulario');
      const mensajes = document.querySelector('#misMensajes');
      const txtMensaje = document.querySelector('#txtMensaje');

      formulario.addEventListener('submit', (ev) => {
        ev.preventDefault();

        const nuevoMensaje = txtMensaje.value;
        socket.emit('mensaje-to-server', { texto: nuevoMensaje });
      });

      socket.on('tara', (data) => {
        // console.log(data);
        mensajes.innerHTML += `<li>${data}</li>`;
      });
    </script>
  </body>
</html>
